<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search for City section -->
    <div class="weather">
        <aside>
            <h2>Search for a City:</h2>
            <form id="searchForm">
                <input id="cityInput" type="text" placeholder="e.g. San Diego"><br><br>
                <button id="searchBtn" class="searchBtn">Search</button>
            </form>
            <h3>Previous Searches:</h3>
            <div>
                <ol id="prevSearch"></ol>
            </div>
        </aside>

        <!-- City's Weather and Forecast -->
        <section>
            <h2>Showing results for <span id="city-results"></span></h2>
        </section>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
